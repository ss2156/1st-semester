<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compression with PCA</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .file-upload {
        margin: 20px 0;
      }
      .submit-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Image Compression Using PCA</h1>
      <form action="/compress" method="POST" enctype="multipart/form-data">
        <div class="file-upload">
          <label for="image">Upload an image:</label>
          <input
            type="file"
            name="image"
            id="image"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Compress Image</button>
      </form>
    </div>
  </body>
</html>
